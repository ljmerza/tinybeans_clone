<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>{{ title|default:"" }}</title>

      <style type="text/css">
        * { font-family: Arial, sans-serif !important; }

  </head>
  <body style="margin:0; padding:0; background-color:#f5f6f8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color:#222;">
    <div style="display:none; font-size:1px; color:#f5f6f8; line-height:1px; max-height:0; max-width:0; opacity:0; overflow:hidden;">
      {{ preheader|default:"" }}
    </div>
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color:#f5f6f8;">
      <tr>
        <td align="center" style="padding: 24px 12px;">
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.06);">
            <tr>
              <td style="background:#0d6efd; padding: 20px 24px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td align="left" style="color:#ffffff; font-size:20px; font-weight:700;">
                      {{ brand_name|default:"Tinybeans Circles" }}
                    </td>
                    <td align="right" style="color:#ffffff; font-size:14px;">
                      {{ email_tag|default:"" }}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 28px 24px 8px 24px;">
                {% if title %}
                  <h1 style="margin:0 0 8px 0; font-size:22px; line-height:1.3; color:#111;">{{ title }}</h1>
                {% endif %}
                {% if intro_text %}
                  <p style="margin:0; color:#444;">{{ intro_text }}</p>
                {% endif %}
              </td>
            </tr>
