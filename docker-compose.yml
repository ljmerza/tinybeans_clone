x-common-env: &django-common-env
  DJANGO_SETTINGS_MODULE: mysite.settings
  REDIS_URL: redis://redis:6379/0
  POSTGRES_DB: tinybeans
  POSTGRES_USER: tinybeans
  POSTGRES_PASSWORD: tinybeans
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  MAILJET_API_KEY: ${MAILJET_API_KEY:-}
  MAILJET_API_SECRET: ${MAILJET_API_SECRET:-}
  MAILJET_FROM_EMAIL: ${MAILJET_FROM_EMAIL:-no-reply@example.com}
  MAILJET_FROM_NAME: ${MAILJET_FROM_NAME:-Tinybeans Circles}
  MAILJET_USE_SANDBOX: ${MAILJET_USE_SANDBOX:-0}

services:
  web:
    build: .
    command: bash -lc "python manage.py migrate && python manage.py seed_demo_data && python manage.py runserver 0.0.0.0:8000"
    working_dir: /app/mysite
    volumes:
      - ./:/app
    environment:
      <<: *django-common-env
      DJANGO_ALLOWED_HOSTS: "*"
    depends_on:
      - redis
      - postgres
    expose:
      - "8000"
    ports:
      - "8000:8000"

  celery-worker:
    build: .
    command: celery -A mysite worker -l INFO
    working_dir: /app/mysite
    volumes:
      - ./:/app
    environment:
      <<: *django-common-env
    depends_on:
      - redis
      - postgres

  celery-beat:
    build: .
    command: celery -A mysite beat -l INFO
    working_dir: /app/mysite
    volumes:
      - ./:/app
    environment:
      <<: *django-common-env
    depends_on:
      - redis
      - postgres

  flower:
    build: .
    command: celery -A mysite flower --url-prefix=flower --port=5555 --address=0.0.0.0
    working_dir: /app/mysite
    volumes:
      - ./:/app
    environment:
      <<: *django-common-env
    depends_on:
      - redis
      - postgres
    expose:
      - "5555"
    ports:
      - "5556:5555"

  redis:
    image: redis:7-alpine
    expose:
      - "6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tinybeans
      POSTGRES_USER: tinybeans
      POSTGRES_PASSWORD: tinybeans
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"

  # MinIO - S3-compatible object storage for local development
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    expose:
      - "9020"
      - "9021"
    ports:
      - "9020:9000"  # API
      - "9021:9001"  # Console

  # Initialize MinIO bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/tinybeans-media || true;
      /usr/bin/mc policy set public myminio/tinybeans-media || true;
      echo 'MinIO bucket setup complete';
      "

volumes:
  postgres_data:
  minio_data:
